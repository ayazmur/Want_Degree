<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Add Appointment</h1>
    <form action="/add-appointment" method="post">
        <label for="doctor_id">Doctor ID:</label>
        <input type="number" id="doctor_id" name="doctor_id" required><br>

        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" name="patient_id" required><br>

        <label for="appointment_date">Appointment Date:</label>
        <input type="datetime-local" id="appointment_date" name="appointment_date" required><br>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason"></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
